    <!-- Geo Amazon functionality -->
    <script>
      window.onload=function() {
      if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
      $.getJSON('http://ws.geonames.org/countryCode', {
      lat: position.coords.latitude,
      lng: position.coords.longitude,
      type: 'JSON'
      }, function(result) {
      cCode = result.countryCode;
      if (cCode == "GB") {
      document.getElementById("a-gb").className='';
      $("#a-ca,#a-fr,#a-de,#a-it,#a-es,#a-us").attr('class', 'hidden');
      window.scrollTo(0,0);
      }
      else if (cCode == "US") {
      document.getElementById("a-us").className='';
      $("#a-ca,#a-fr,#a-de,#a-it,#a-es,#a-gb").attr('class', 'hidden');
      window.scrollTo(0,0);
      }
